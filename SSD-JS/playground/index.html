<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAYGROUND</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="startBtn">Start</button><br />
    <button class="addToCartBtn">Add to cart</button><br />
    <label class="cartLabel"></label>
    <br />
    <button class="increase" onclick="count++">Increase</button>
    <button class="decrease" onclick="count--">Decrease</button>
    <script>
      function greeting() {
        console.log('Hello, World!')
      }
      greeting()
      const func1 = function greeting() {
        console.log('heello2')
      }
      console.log(typeof func1)
      const object1 = {
        num: 2,
        fun: () => {
          console.log('hello3')
        }
      }
      object1.fun()

      function display(param) {
        console.log(param)
      }
      display(2)
      function run(param) {
        param()
      }
      run(function () {
        console.log('hello4')
      })
      /*

      setTimeout(() => {
        console.log('hello5')
      }, 2000)
      console.log('next line:')
      setInterval(() => {
        console.log('interval')
      }, 2000)*/

      console.log('next line 2')
      let todos = ['make dinner', 'make breakfast', 'make lunch', 'make snack']
      todos.forEach((element, index) => {
        if (element === 'make breakfast') {
          return
        }
        console.log(element)
        console.log(index)
      })
      console.log('====================================')
      console.log('EXERCIES')
      console.log('====================================')
      const add = function () {
        console.log(2 + 3)
      }
      add()
      add()
      function runTwice(fun) {
        fun()
        fun()
      }
      runTwice(function () {
        console.log('12b')
      })

      const btn = document.querySelector('.startBtn')
      btn.addEventListener('click', () => {
        btn.textContent = 'Loading...'
        setTimeout(() => {
          btn.textContent = 'Finished!'
        }, 1000)
      })

      const addtoCartEl = document.querySelector('.addToCartBtn')
      const cartLabel = document.querySelector('.cartLabel')
      let timeOutID
      addtoCartEl.addEventListener('click', () => {
        clearTimeout(timeOutID)
        cartLabel.textContent = 'Added'
        timeOutID = setTimeout(() => {
          cartLabel.textContent = ''
        }, 2000)
      })
      let count = 2
      setInterval(() => {
        if (count > 0) {
          document.title === 'App'
            ? (document.title = `(${count}) New Messages`)
            : (document.title = 'App')
        } else {
          count = 0
          document.title = 'App'
        }
      }, 1000)
    </script>
  </body>
</html>
