<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAYGROUND</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      const nums = [10, 20, 33]
      nums[nums.length - 1] = 99
      console.log(nums)

      function getLastValue(array) {
        console.log(array[array.length - 1])
      }
      getLastValue([1, 22, 44, 55])
      getLastValue(['hh', 'asda', 55, 'mmmm'])

      function swapArray(array) {
        let temp = []
        for (let i = array.length - 1; i >= 0; i--) {
          const element = array[i]
          temp.push(element)
        }
        console.log(temp)
      }
      swapArray([1, 2, 3, 4, 5])
      swapArray(['hi', 'hello', 'Good'])

      for (let i = 0; i <= 10; i += 2) {
        console.log(i)
      }
      for (let i = 5; i >= 0; i--) {
        console.log(i)
      }

      const nums2 = [1, 2, 3]
      let nums3 = []
      for (let i = 0; i < nums2.length; i++) {
        nums3.push(nums2[i] + 1)
      }
      console.log(nums3)

      function addOne(array) {
        for (let i = 0; i < array.length; i++) {
          array[i] = array[i] + 1
        }
        return array
      }

      let array2 = [1, 2, 3]
      addOne(array2)
      console.log(array2)
      console.log(addOne([-2, -1, 0, 99]))

      function addNum(array, num) {
        if (!isNaN(num)) {
          for (let i = 0; i < array.length; i++) {
            array[i] = array[i] + num
          }
        } else return
        return array
      }
      console.log(addNum([1, 2, 3], 2))
      console.log(addNum([1, 2, 3], 3))
      console.log(addNum([-1, 0, -2, 99], 2))

      function addArrays(array1, array2) {
        let newArray = []
        for (let i = 0; i < array1.length; i++) {
          const element1 = array1[i]
          const element2 = array2[i]

          newArray.push(element1 + element2)
        }
        return newArray
      }

      console.log(addArrays([1, 1, 2], [1, 1, 3]))
      function countPositive(nums) {
        let count = 0
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i]
          if (num > 0) count++
        }
        return count
      }
      console.log(countPositive([1, -3, 5]))
      console.log(countPositive([-2, 3, -5, 7, 10]))
      console.log('====================================')
      console.log('Challenge Exercises')
      console.log('====================================')
      function minMax(nums) {
        let min = null
        let max = null

        nums.forEach(num => {
          if (num < min) min = num
          if (num > max) max = num
        })

        return { min, max }
      }
      console.log(minMax([-2, 3, -5, 7, 10]))
      console.log(minMax([1, -3, 5]))
      console.log(minMax([]))
      console.log(minMax([3]))
      function countWords(words) {
        const result = {}
        words.forEach(word => {
          if (!result[word]) result[word] = 1
          else result[word]++
        })
        return result
      }
      console.log(countWords(['apple', 'grape', 'apple', 'apple']))
    </script>
  </body>
</html>
