<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAYGROUND</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="startBtn">Start</button><br />
    <button class="addToCartBtn">Add to cart</button><br />
    <label class="cartLabel"></label>
    <br />
    <button class="increase" onclick="count++">Increase</button>
    <button class="decrease" onclick="count--">Decrease</button>
    <script>
      function greeting() {
        console.log('Hello, World!')
      }
      greeting()
      const func1 = function greeting() {
        console.log('heello2')
      }
      console.log(typeof func1)
      const object1 = {
        num: 2,
        fun: () => {
          console.log('hello3')
        }
      }
      object1.fun()

      function display(param) {
        console.log(param)
      }
      display(2)
      function run(param) {
        param()
      }
      run(function () {
        console.log('hello4')
      })
      /*

       setTimeout(() => {
         console.log('hello5')
       }, 2000)
       console.log('next line:')
       setInterval(() => {
         console.log('interval')
       }, 2000)*/

      console.log('next line 2')
      let todos = ['make dinner', 'make breakfast', 'make lunch', 'make snack']
      todos.forEach((element, index) => {
        if (element === 'make breakfast') {
          return
        }
        console.log(element)
        console.log(index)
      })
      console.log('====================================')
      console.log('EXERCIES')
      console.log('====================================')
      const add = function () {
        console.log(2 + 3)
      }
      add()
      add()
      function runTwice(fun) {
        fun()
        fun()
      }
      runTwice(function () {
        console.log('12b')
      })

      const btn = document.querySelector('.startBtn')
      btn.addEventListener('click', () => {
        btn.textContent = 'Loading...'
        setTimeout(() => {
          btn.textContent = 'Finished!'
        }, 1000)
      })

      const addtoCartEl = document.querySelector('.addToCartBtn')
      const cartLabel = document.querySelector('.cartLabel')
      let timeOutID
      addtoCartEl.addEventListener('click', () => {
        clearTimeout(timeOutID)
        cartLabel.textContent = 'Added'
        timeOutID = setTimeout(() => {
          cartLabel.textContent = ''
        }, 2000)
      })
      let count = 0
      setInterval(() => {
        if (count > 0) {
          document.title === 'App'
            ? (document.title = `(${count}) New Messages`)
            : (document.title = 'App')
        } else {
          count = 0
          document.title = 'App'
        }
      }, 1000)

      const oneParam = param => {
        console.log(param + 1)
      }
      oneParam(2)

      const oneLine = () => 2 + 3
      console.log(oneLine())
      const object2 = {
        method1: () => {
          console.log('aaaa')
        },
        method() {
          this.method1()
        }
      }
      object2.method()
      console.log('====================================')
      console.log()
      console.log('====================================')
      console.log([1, -3, 5].filter((value, index) => value >= 0))
      console.log([1, -3, 5].filter(value => value >= 0))
      console.log('====================================')
      console.log(
        [1, 1, 3].map((value, index) => {
          return value * 2
        })
      )
      console.log([1, 1, 3].map(value => value * 2))
      console.log('====================================')
      console.log('====================================')
      console.log('EXERCIES')
      console.log('====================================')
      const multiply = (num1, num2) => num1 * num2
      console.log(multiply(2, 3))
      console.log(multiply(8, 10))
      console.log('====================================')

      function countPositive(array) {
        let count = 0
        array.forEach(value => value > 0 && count++)
        return count
      }
      console.log(countPositive([1, -2, 5]))
      console.log(countPositive([-2, 3, -5, 7, -2, 5]))
      console.log('====================================')
      const addNum = (array, num) => array.map(value => value + num)
      console.log(addNum([1, 2, 3], 5))
      console.log(addNum([-1, 1, -2, 2], 3))

      const removeEgg = foods => foods.filter(food => food !== 'egg')
      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']))
      console.log('====================================')

      function remove2Egg(foods) {
        let eggsRemoved = 0
        return foods.filter(food => {
          if (food === 'egg' && eggsRemoved < 2) {
            eggsRemoved++
            return false
          }
          return true
        })
      }
      /* en kÄ±sa hali
      const remove2Egg = foods =>
        foods.filter((food, eggs = 0) => food !== 'egg' || eggs++ > 2)
        */
      console.log(remove2Egg(['egg', 'apple', 'egg', 'egg', 'ham']))
    </script>
  </body>
</html>
